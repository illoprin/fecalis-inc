<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FecalisInc - Регистрация</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" defer></script>


    <!-- Font Montserrat Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- JQuery load -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Form Control Script -->
    <script src="/js/front_functions.js"></script>

    <!-- Import Main CSS file -->
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body data-bs-theme="dark">
    <div class="container w-25 vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="w-25 mb-5 text-center">
            <img src="/assets/ico/logo_white.svg" width="75" alt="FecalisInc">
        </div>
        <h3 class="text-center">Войти</h3>
        <form class="w-100" method="POST" action="#" id="form_login">
            <div class="mb-3">
                <label class="form-label">Логин</label>
                <input type="text" class="form-control" name="login" placeholder="Введите логин" minlength="4">
            </div>
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль" minlength="3">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login_submit">Войти</button>
            

            <div class="text-center mt-3">
                <a href="/app/auth/?mode=reg">Зарегистрироваться</a>
            </div>
        </form>
        <!-- Error block -->
        <div class="mt-5 d-none" id="error">
            <div class="alert alert-danger" role="alert">
                <div class="row align-items-center justify-content-start">
                    <div class="col" id="error_message">
                        Данные введены не верно
                    </div>
                    <div class="col-md-auto align-self-end">
                        <button class="btn btn-secondary bg-danger" id="hide_error">X</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="/js/server.js"></script>
    <script src="/js/error_block_handle.js"></script>
    <script src="/js/js_pages/login.js"></script>

</body>

</html>
