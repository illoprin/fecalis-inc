<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FecalisInc - Вход в аккаунт</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"
        defer></script>


    <!-- Font Montserrat Load -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

    <!-- JQuery load -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Form Control script -->
    <script src="/js/front_functions.js"></script>

    <!-- Import Main CSS file -->
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body data-bs-theme="dark">
    <div class="container-sm vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="w-50">
            <h2 class="text-center mb-4">Регистрация</h2>
            <form class="align-middle bg-body-secondary p-3 rounded-3 border border-secondary-subtle needs-validation"
                method="POST" action="#" id="reg_stage_01">

                <div class="row">
                    <h3 class="mt-3 text-left fs-3">Этап 1</h3>
                    <h3 class="mb-5 text-left fs-5 text-secondary">Введите личные данные</h3>
                </div>
                <div class="row mb-3 g-3">
                    <div class="col">
                        <label class="form-label">Имя</label>
                        <input type="text" class="form-control" name="firstname" placeholder="Введите имя"
                            maxlength="32">
                    </div>
                    <div class="col">
                        <label class="form-label">Фамилия</label>
                        <input type="text" class="form-control" name="secondname" placeholder="Введите фамилию"
                            maxlength="32">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Номер телефона</label>
                        <div class="input-group">
                            <span class="input-group-text">+7</span>
                            <input type="tel" class="form-control" name="phone" maxlength="15">
                        </div>
                    </div>
                    <div class="col">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control" name="email" placeholder="Введите e-mail"
                            maxlength="256">
                        <div class="invalid-feedback" id="email_invalid_message">
                            Некорректный ввод
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-control" name="login" placeholder="Введите логин" maxlength="128">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="Введите пароль"
                            minlength="4" maxlength="128">
                    </div>
                    <div class="col">
                        <label class="form-label">Повторите пароль</label>
                        <input type="password" class="form-control" name="password_repeat"
                            placeholder="Повторите пароль" minlength="4" maxlength="128">
                        <div class="invalid-feedback" id="password_invalid_message">
                            Пароли должны совпадать
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 mb-4">
                    <button type="submit" class="btn btn-light" id="reg_stage_01_submit" disabled>Далее</button>
                </div>
            </form>

            <form class="align-middle bg-body-secondary p-3 rounded-3 border border-secondary-subtle needs-validation d-none"
                method="POST" action="#" id="reg_stage_02">
                <div class="row">
                    <h3 class="mt-3 text-left fs-3">Этап 2</h3>
                    <h3 class="mb-5 text-left fs-5 text-secondary">Введите данные о платёжной системе</h3>
                </div>
                <div class="p-4 bg-body-tertiary rounded-3 border border-secondary-subtle">
                    <!-- Payment Method Images -->
                    <div class="row text-left mb-4 mt-3 align-items-center">
                        <div class="col">
                            <img src="/assets/img/mir_pay.png" width="100" alt="">
                        </div>
                    </div>
                    <!-- Inputs -->
                    <div class="mb-3">
                        <label class="form-label">Номер карты</label>
                        <input type="text" class="form-control" name="card_number" placeholder="Номер карты" maxlength="19" minlength="19">
                    </div>
                    <div class="row mb-3 g-3">
                        <div class="col">
                            <label class="form-label">Срок действия</label>
                            <input type="text" class="form-control" name="card_date" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="col">
                            <label class="form-label">CVV</label>
                            <input type="text" class="form-control" name="card_cvv" placeholder="CVV" maxlength="3">
                        </div>
                    </div>
                </div>
                

                <div class="text-center mt-5 mb-4">
                    <button type="submit" class="btn btn-light" id="reg_stage_02_submit">Завершить регистрацию</button>
                </div>


            </form>

            <!-- Error block -->
            <div class="mt-5 d-none" id="error">
                <div class="alert alert-danger" role="alert">
                    <div class="row align-items-center justify-content-start">
                        <div class="col" id="error_message">
                            Данные введены не верно
                        </div>
                        <div class="col-md-auto align-self-end">
                            <button class="btn btn-secondary bg-danger" id="hide_error">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error block end -->


        </div>

    </div>

    <script src="/js/server.js"></script>
    <script src="/js/error_block_handle.js"></script>
    <script src="/js/js_pages/registration.js"></script>

</body>
